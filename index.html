<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&family=Poetsen+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="main">
        <section class="the-library-of-books">
            <h1 class="first-section">The Library Of Books</h1>
        </section>
      
        <section class="sidebar">
            <h3 class="button">Add New Books</h3>          
                <form action="#" method="post" class="form">
                    <div class="separate-form">
                        <div class="left-side-form">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title"> <br>
    
                            <label for="pages">Number of pages</label>
                            <input type="text" name="pages" id="pages">
                        </div>
                        <div class="right-side">
                            <label for="author">Author</label>
                            <input type="text" name="author" id="author"> <br> <br>
                            <label for="isRead">Read : </label>
                            <input type="checkbox" name="isRead" id="isRead"> <br>
                        </div>                   
                    </div> <br>
                    <button type="submit" class="submit" value="AddBooks" >Add Books</button>
                </form>      
        </section>
        <section class="bookContainer"></section>
    </div>
   
</body>
</html>
